<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regaliz | Brand Blitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
      integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/app.css?v2" />
  </head>
  <body>
    <div id="startScreen">
      <div class="startDialog">
        <button type="button" id="startBtn">&nbsp;</button>
      </div>
    </div>
    <div id="game">
      <div id="timeContainer">
        <div id="timeText" class="timeText1">30</div>
      </div>
      <div id="scoreContainer">
        <div id="scoreText" class="scoreText1">0</div>
      </div>
      <div id="bucket">
        <div class="rayContainer">
          <div class="glow">+5</div>
        </div>
        <div class="bucketContainer"></div>
      </div>
      <div id="floor"></div>
    </div>
    <div id="resultScreen">
      <div id="resultBg">
        <div class="resultFlex">
          <div class="timeText2">30</div>
          <div class="scoreText2">0</div>
        </div>
        <button type="button" id="restartBtn">&nbsp;</button>
      </div>
    </div>
    <audio controls id="clickUi">
      <source src="sound/clickUi.ogg" type="audio/ogg" />
      <source src="sound/clickUi.mp3" type="audio/mpeg" />
    </audio>
    <audio controls id="music" loop>
      <source src="sound/music.ogg" type="audio/ogg" />
      <source src="sound/music.mp3" type="audio/mpeg" />
    </audio>

    <audio controls id="clap">
      <source src="sound/clap.ogg" type="audio/ogg" />
      <source src="sound/clap.mp3" type="audio/mpeg" />
    </audio>
    <script src="js/app.js?v3"></script>
  </body>
</html>
