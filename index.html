<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="startScreen">
      <div class="startDialog">
        <button type="button" id="startBtn">&nbsp;</button>
      </div>
    </div>
    <div id="game">
      <div id="timeContainer">
        <div id="timeText" class="timeText1">30</div>
      </div>
      <div id="scoreContainer">
        <div id="scoreText" class="scoreText1">0</div>
      </div>
      <div id="bucket">
        <div class="bucketContainer"></div>
      </div>
      <div id="floor"></div>
    </div>
    <div id="resultScreen">
      <div id="resultBg">
        <div class="resultFlex">
          <div class="timeText2">30</div>
          <div class="scoreText2">0</div>
        </div>
        <button type="button" id="restartBtn">&nbsp;</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
